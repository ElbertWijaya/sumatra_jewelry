version: '3.8'
services:
  db:
    image: postgres:15-alpine
    container_name: tokomas_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: tokouser
      POSTGRES_PASSWORD: secretpass
      POSTGRES_DB: tokomas
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tokouser"]
      interval: 5s
      timeout: 5s
      retries: 5
volumes:
  db_data:
